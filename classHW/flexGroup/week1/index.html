<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 切版任務 - 部落格文章卡片設計</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <img class="container-img" src=https://github.com/hexschool/2022-web-layout-training/blob/main/2025-web-camp/desktop/blog-content/content3.png?raw=true" alt="持續練習與參與社群">
            <h2 class="container-title">持續練習與參與社群</h2>
            <h3 class="item-title">多參加前端挑戰 / Hackathon</h3>
            <ul class="item-content">
                <li>在實作中快速累積經驗，也能認識更多同好。</li>
                <li>像是 <span class="highlight">Frontend Mentor </span>提供多種真實設計稿，可練習切版與互動。</li>
            </ul>
            <h3 class="item-title">打造個人作品集網站</h3>
            <ul class="item-content">
                <li>部署在 GitHub Pages 或其他免費/付費主機。</li>
                <li>整合自己做過的小專案，並用文字介紹技術棧與實作細節。</li>
            </ul>
            <h3 class="item-title">社群互動、分享心得</h3>
            <ul class="item-content">
                <li>參與線上或線下的技術交流、讀書會、Meetup，與同行討論，能啟發更多想法。</li>
                <li>有餘力可將學習過程寫成部落格文章或筆記，進一步強化自己的理解。</li>
            </ul>
        </div>
    </div>

</body>
</html>
